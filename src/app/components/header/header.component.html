<!-- Page Header Start-->
<div class="page-header" style="margin-bottom: 50px">
  <div class="header-wrapper row m-0">
    <div class="left-header col horizontal-wrapper pl-0" hidden></div>
    <div class="nav-right col-12 pull-right right-header p-0">
      <ul class="nav-menus">
        <li class="profile-nav onhover-dropdown p-0" *ngIf="token !== null">
          <div class="media profile-media">
            <img
              class="b-r-10"
              src="assets/images/dashboard/profile.jpg"
              alt=""
            />
            <div class="media-body">
              <span *ngIf="user !== undefined || user !== null">
                {{ user?.firstName + " " + user?.lastName }}
              </span>
            </div>
          </div>
          <ul class="profile-dropdown onhover-show-div">
            <!-- <li >
              <div (click)="profileClick()">
                <span>Profile</span>
              </div>
            </li> -->
            <!-- <li><a href="#"><app-feather-icons [icon]="'mail'"></app-feather-icons><span>Inbox</span></a></li>
                <li><a href="#"><app-feather-icons [icon]="'file-text'"></app-feather-icons><span>Taskboard</span></a></li>
                <li><a href="#"><app-feather-icons [icon]="'settings'"></app-feather-icons><span>Settings</span></a></li> -->
            <li>
              <div (click)="logout()"><span>Logout</span></div>
            </li>
          </ul>
        </li>
        <div
          class="profile-nav onhover-dropdown p-0"
          style="display: flex"
          *ngIf="token === null"
        >
          <div>
            <button
              [routerLink]="'/auth/login'"
              class="btn btn-outline-primary btn-block"
            >
              Login
            </button>
          </div>
          <div style="margin-left: 10px"></div>
          <div>
            <button
              [routerLink]="'/auth/register'"
              class="btn btn-outline-info btn-block"
            >
              Register
            </button>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
<!-- Page Header Ends -->
